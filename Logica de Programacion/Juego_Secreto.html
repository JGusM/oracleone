<!--
    ¿Cuál de las siguientes opciones tiene el código completo de la función mostrarTexto? 
    Recuerda que el código debe funcionar como se esperaba, que es mostrar una alerta al 
    usuario cuando hace clic en el botón.
-->
<meta charset="UTF-8">

<input/>
<button>Mostrar texto escrito</button>

<script>
    var input = document.querySelector("input");

    function mostrarTexto() {

        alert(input.value);
    }

    var button = document.querySelector("button");
    button.onclick = mostrarTexto;
</script>
